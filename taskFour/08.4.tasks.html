<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animal Table</title>
    <style>
      table {
        border: 2px solid black;
        width: 40%;
      }
      th,
      td {
        border: 1px solid black;
      }
      td img {
        width: 200px;
        height: 100px;
      }
    </style>
  </head>
  <body>
    <h1>Table Of Content</h1>

    <table>
      <tr>
        <td>
          <a href="https://en.wikipedia.org/wiki/Giraffe" target="_blank"
            >Giraffes</a
          >
        </td>
        <td>
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9f/Giraffe_standing.jpg/220px-Giraffe_standing.jpg"
            alt="Giraffe"
          />
        </td>
      </tr>
      <tr>
        <td>
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/56/Tiger.50.jpg/220px-Tiger.50.jpg"
            alt="Tiger"
          />
        </td>
        <td>
          <a href="https://en.wikipedia.org/wiki/Tiger" target="_blank"
            >Tiger</a
          >
        </td>
      </tr>
      <tr>
        <td>
          <a href="https://en.wikipedia.org/wiki/Fox" target="_blank">Fox</a>
        </td>
        <td>
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/30/Vulpes_vulpes_ssp_fulvus.jpg/330px-Vulpes_vulpes_ssp_fulvus.jpg"
            alt="Fox"
          />
        </td>
      </tr>
      <tr>
        <td>
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3d/Take_ours%21.jpg/330px-Take_ours%21.jpg"
            alt="Sheep"
          />
        </td>
        <td>
          <a href="https://en.wikipedia.org/wiki/Sheep" target="_blank"
            >Sheep</a
          >
        </td>
      </tr>
      <tr>
        <td>
          <a href="https://en.wikipedia.org/wiki/Dog" target="_blank">Dog</a>
        </td>
        <td>
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/ae/Wilde_huendin_am_stillen.jpg/191px-Wilde_huendin_am_stillen.jpg"
            alt="Dog"
          />
        </td>
      </tr>
    </table>
  </body>
</html>
