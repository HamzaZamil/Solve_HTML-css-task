<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .overline {
        text-decoration: overline green;
        display: block;
        margin-bottom: 20px;
      }
      .through {
        text-decoration: line-through grey;
        display: block;
        margin-bottom: 20px;
      }
      .underline {
        text-decoration: underline purple;
        display: block;
        margin-bottom: 20px;
      }
      .both {
        text-decoration: underline overline blue;
        display: block;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <h1 class="overline">This Text Decorate Using Overline</h1>
    <h2 class="through">This Text Decorate Using Overline Line-through</h2>
    <h3 class="underline">This Text Decorate Using Overline Underline</h3>
    <h4 class="both">
      This Text Decorate Using Overline Overline and underline
    </h4>
  </body>
</html>
