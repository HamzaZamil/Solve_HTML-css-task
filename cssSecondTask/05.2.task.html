<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .style-40 {
        font-size: 40px;
      }
      .style-70 {
        font-size: 70px;
        font-style: italic;
        width: 70%;
      }
      .style-20 {
        font-size: 20px;
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <h2>The Font family Property</h2>
    <p class="style-40">
      This text is a paragraph in normal style and font size=40
    </p>
    <p class="style-70">
      This text is a paragraph in normal style and font size=70
    </p>
    <p class="style-20">
      This text is a paragraph in normal style and font size=20
    </p>
  </body>
</html>
