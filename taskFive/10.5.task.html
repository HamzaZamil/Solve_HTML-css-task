<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .kh {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <form>
      <table border="3">
        <tr>
          <td colspan="2"><p class="kh">Registration Form</p></td>
        </tr>
        <tr>
          <td>Enter Name:</td>
          <td>
            <input type="text" name="fname" id="lname" required />
          </td>
        </tr>
        <tr>
          <td>Enter Password:</td>
          <td>
            <input type="password" name="password" id="password" required />
          </td>
        </tr>
        <tr>
          <td>Enter Address</td>
          <td>
            <textarea name="" id=""></textarea>
          </td>
        </tr>
        <tr>
          <td>Select Game</td>
          <td>
            <input type="checkbox" name="hockey" id="Ho" />
            <label for="ho">Hockey</label><br />

            <input type="checkbox" name="football" id="fb" checked />
            <label for="fb">Football</label><br />

            <input type="checkbox" name="badminton" id="bm" />
            <label for="bm">Badminton</label><br />

            <input type="checkbox" name="cricket" id="crk" />
            <label for="crk">Cricket</label><br />

            <input type="checkbox" name="volleyball" id="vb" />
            <label for="vb">Volleyball</label><br />
          </td>
        </tr>
        <tr>
          <td>Gender</td>
          <td>
            <input type="radio" name="gender" id="male" />
            <label for="male">Male</label>

            <input type="radio" name="gender" id="female" />
            <label for="female">female</label>
          </td>
        </tr>
        <tr>
          <td>Select ur age</td>
          <td>
            <select name="age" id="age">
              <option value="placeholder" selected>Select</option>
              <option value="option">18</option>
              <option value="option">19</option>
              <option value="option">20</option>
              <option value="option">21</option>
              <option value="option">22</option>
              <option value="option">23</option>
              <option value="option">24</option>
              <option value="option">25</option>
              <option value="option">26</option>
              <option value="option">27</option>
              <option value="option">28</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>Select photo</td>
          <td>
            <input type="file" id="photoUpload" name="photo" />
          </td>
        </tr>
        <tr width="100%">
          <td colspan="2">
            <input type="button" value="Click me" />
            <input type="reset" />
            <input type="submit" />
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
