<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .colors {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: 100px;
        background: linear-gradient(
          184.5deg,
          #1f1f7a 0%,
          #80005a 50%,
          #d4ff00 50%,
          #05c605 100%
        );
      }
    </style>
  </head>
  <body>
    <h3>Four Color Background(Split diagonally):</h3>
    <div class="colors">
      <p>this div element has a four color background</p>
    </div>
  </body>
</html>
